<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>{{page.title}}</title>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      html,
      body {
        min-height: 100%;
        min-width: 100%;
        scroll-behavior: smooth;
      }
      body {
        padding-top: 80px;
        background-color: #f4f4f4;
        margin: 0;
        font-family: "Montserrat", sans-serif;
      }

      nav {
        z-index: 99;
        background-color: #f5f5f5;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        padding: 4px 1.3rem;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }
      nav .logo {
        width: 230px;
        height: 30px;
        cursor: pointer;
      }
      nav .menu {
        width: 32px;
        height: 32px;
        cursor: pointer;
      }

      footer {
        margin-top: 28px;
        height: 250px;
        background-color: #f5f5f5;
        border-top: 2px solid #e0e0e0;      
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/"
        ><img src="/assets/img/STARFORGE AI.svg" alt="Logo" class="logo"
      /></a>
      <img src="/assets/img/icons/menu.svg" alt="Logo" class="menu" />
    </nav>

    {{content}}

    <footer>
      &#169 StarForge AI <span id="year"></span>. All Rights Reserved.
    </footer>

    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
