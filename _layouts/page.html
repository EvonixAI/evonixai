<!DOCTYPE html>
<html lang="en">
  {% seo %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/favicon.ico"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>{{page.title}}</title>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      :root {
        --text: #eaeaea;
        --dark-gray: #c0c0c0;
        --highlight-blue: #699cc9;
        --highlight-lighter: #79b5e9;
        --btn-primary: #486d8d;
        --btn-secondary: #4f4f88;
        --purple-background: #43487b;
      }
      img {
        user-select: none;
      }
      html {
        scroll-behavior: smooth;
      }
      html,
      body {
        min-height: 100%;
        min-width: 100%;
      }
      body {
        background-color: #f4f4f4;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: radial-gradient(circle, #5c2d91, #0d2b45);
        background-attachment: fixed;
        background-size: cover;
        cursor: url("./assets/cursors/default.png"), default;
        overflow-x: hidden;
      }
      a {
        cursor: url("./assets/cursors/pointer.png"), pointer !important;
      }
      section {
        background: transparent;
      }
      * {
        color: #eaeaea;
      }

      nav {
        z-index: 99;
        background-color: #30336b;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        padding: 4px 8rem;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }
      nav .logo {
        width: 200px;
        height: 55px;
        vertical-align: middle;
      }
      nav .menu {
        width: 32px;
        height: 32px;
        cursor: url("./assets/cursors/pointer.png"), pointer;
        display: none;
      }
      nav .links {
        display: flex;
        list-style: none;
      }
      nav .links li {
        margin: 0 10px;
      }
      nav a {
        text-underline-offset: 8px;
        text-decoration: none;
        color: #eaeaea;
        display: block;
        text-align: center;
      }
      nav a.active {
        font-weight: 700;
        text-decoration: underline;
      }
      nav a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 28px;
        height: 250px;
        background-color: #e0e0e0;
        border-top: 2px solid #e0e0e0;
        position: relative;
      }
      footer .links {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
      }
      footer .links a {
        color: #333;
        text-decoration: none;
      }
      footer .links a:hover {
        text-decoration: underline;
      }
      footer .copyright {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        padding: 10px;
      }

      @media screen and (max-width: 1035px) {
        nav {
          padding: 4px 24px;
        }
      }
      @media screen and (max-width: 768px) {
        .menu {
          display: block !important;
        }

        nav .links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 0;
          left: 0;
          background-color: #3f4389;
          width: 100%;
          padding: 1rem;
        }

        nav ul.active {
          display: flex;
          box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        nav .links li {
          margin: 10px 0;
        }
      }
      @media screen and (max-width: 360px) {
        nav .logo {
          width: 180px;
          height: 24px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a style="display: block; height: auto" href="{{ site.baseurl }}/"
        ><img src="./assets/img/evonix.png" alt="Logo" class="logo"
      /></a>
      <img
        src="./assets/img/icons/menu.svg"
        alt="Menu"
        class="menu"
        id="menu"
      />

      <ul class="links" id="nav-links">
        <li>
          <a
            class="{% if page.url == '/' %}active{% endif %}"
            href="{{ site.baseurl }}/"
            >Home</a
          >
        </li>
        <li>
          <a class="{% if page.url == '/about' %}active{% endif %}" href="about"
            >About</a
          >
        </li>
        <li>
          <a
            class="{% if page.url == '/contact' %}active{% endif %}"
            href="contact"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <script>
      const menuIcon = document.getElementById("menu");
      const navLinks = document.getElementById("nav-links");

      menuIcon.addEventListener("click", () => {
        navLinks.classList.toggle("active"); // Toggle the 'active' class
      });
    </script>

    {{content}}

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
