---
layout: page
---

<style>
  main {
    max-width: calc(800px - 60px);
    margin-right: auto;
    margin-left: auto;
  }

  header h1 {
    font-weight: 600;
    margin-bottom: 4px;
    font-size: 36px;
  }
  header h2 {
    margin-top: 0;
    margin-bottom: 46px;
    font-weight: 400;
    font-size: 18px;
  }
</style>
<main>
  <article>
    <header>
      <h1>{{page.title}}</h1>
      <h2>{{page.date | date: "%B %-d, %Y" }}</h2>
    </header>

    {{content}}
  </article>
</main>
