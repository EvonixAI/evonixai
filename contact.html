<head>
  <link rel="stylesheet" href="/assets/css/contact.css" />
</head>

<main>
  <div class="content-wrapper">
    <div data-aos="fade-right" data-aos-duration="800" class="imgs" id="imgs">
      <video class="gif-one" autoplay loop muted playsinline>
        <source
          src="/assets/videos/30462c3c74a4c7dac640fa09390f08c6 (1).webm"
          type="video/webm"
        />
        <img src="/assets/videos/30462c3c74a4c7dac640fa09390f08c6.gif" alt="" />
      </video>
      <video class="gif-two" autoplay loop muted playsinline>
        <source
          src="/assets/videos/3200ec4516d57298a960d3678bd5dbcd (1).webm"
          type="video/webm"
        />
        <img src="/assets/videos/3200ec4516d57298a960d3678bd5dbcd.gif" alt="" />
      </video>
    </div>

    <div data-aos="fade-in" data-aos-duration="600" class="form-container">
      <h1>Contact Us</h1>
      <form class="contact-form" id="contactForm" action="#">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          rows="5"
        ></textarea>

        <input id="submit" type="submit" value="Send Message" />
      </form>
    </div>
  </div>

  <p class="email">
    Or reach us at <a href="mailto:ali@starforgeai.com">ali@starforgeai.com</a>
  </p>
</main>

<script>
  const imgs = document.getElementById("imgs");

  if (window.innerWidth < 780) {
    imgs.removeAttribute("data-aos");
  }
</script>

<script>
  function handleFormSubmit(e) {
    e.preventDefault();
    console.log("submit");

    url =
      "https://script.google.com/macros/s/AKfycbzyZJo6ASpeIclWFCqrCpNIx_OevtrWN5q0MsavG3AhDeotRXekXyseS30X-u6W13M/exec";

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const data = {
      name: name,
      email: email,
      message: message,
    };

    document.getElementById("contactForm").reset();

    const submit = document.getElementById("submit");
    submit.value = "Sending...";
    submit.disabled = true;

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "text/plain;charset=utf-8",
      },
      body: JSON.stringify(data),
    })
      .then(() => {
        submit.value = "Sent!";
      })
      .catch((err) => {
        console.log("err", err);
        alert(
          "Something went wrong. The issue has been reported. Please try the email provided."
        );
      });
  }

  document
    .getElementById("contactForm")
    .addEventListener("submit", handleFormSubmit);
</script>
